<body>
    <h1>Seção 04 - Aula 03</h1>

    <script>
        //Estruturas Condicionais
        var idade = 17;

        if(idade>=18){
            console.log("Maior de idade");
        }else{
            console.log("Menor de idade");
        }

        if(idade<14){
            console.log("Criança");
        }else if(idade>=14 && idade < 18){
            console.log("Adolescente");
        }else if(idade >=18 && idade < 60){
            console.log("Adulto");
        }else{
            console.log("Velho");
        }
        //Verifica só o conteudo
        if(1 == '1'){
            console.log('sim');//Sim
        }else{
            console.log('Não');
        }
        //Verifica o tipo também alem do conteudo
        if(1 === '1'){ 
            console.log('sim');
        }else{
            console.log('Não');//Não
        }

        var sexo = 'm';
        
        switch(sexo){
            case 'm': 
                console.log("Masculino");
                break;
            case 'f':
                console.log("Feminino");
                break;
            default:
                console.log("Desconhecido");
                break;
        }
        var s = 'm';
        //Jeito complexo
        var masculino;

        if(s === 'm'){
            masculino = true;
        }else{
            masculino = false;
        }
        console.log(masculino);
        //Jeito simples
        var masc = (s === 'm');
        console.log(masc);
    </script>
